<footer class="site-footer">
    <span class="site-footer-owner">
        <a href="{{ site.url }}">{{ site.title }}</a> is maintained by
        <a href="{{ site.author.url }}">{{ site.author.name }}</a>.</span>
    <span class="site-footer-credits">This page was generated by
        <a href="https://pages.github.com">GitHub Pages</a>.</span>
</footer>

<!-- Script pointing to search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '../search.json',
        searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></a><span>{date}</span></div>'
    })
</script>
